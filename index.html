<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TrainScheduler</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
     <!--Jquery-->   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Bootstrap Js-->
    <script scr="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <!--Moment Js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color:rgb(57, 31, 129); color: white">
            <h1 class="text-center">Anytime is Train Time!</h1>
            <h3 class="text-center">"The Dashing Dot"</h3>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                         
                            <h3 class="panel-title"><strong>CURRENT TRAIN SCHEDULE</strong></h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover" id="trainTable">
                                <thead>
                                    <tr> 
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title"><strong>ADD TRAIN</strong></h3>
                            </div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <label for="">Train Name</label>
                                        <input type="text" class="form-control" id="trainNameInput">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Destination</label>
                                        <input type="text" class="form-control" id="destinationInput">
                                    </div>
                                    <div class="form-group">
                                        <label for="">First Train Time(HH:mm - Military Time)</label>
                                        <input type="text" class="form-control" id="firstTrainInput">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Frequency (Min)</label>
                                        <input type="text" class="form-control" id="frequencyInput">
                                    </div>
                                    
                                        <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="assets/javascript/logic.js"></script>

</body>
       



</html>
